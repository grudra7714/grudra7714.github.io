<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="./bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="checkbox-demo">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">

            :host {
              width: 100%;
              height: 100%;
            }

            .checkbox-2 {
              --paper-checkbox-border-width: 1px;
            }

            .checkbox-3 {
              --paper-checkbox-border-radius: 1px;
            }


        </style>

        <div class="layout vertical" style="height: 100%; padding: 5px">
            <div class="layout horizontal flex around-justified">
                <paper-checkbox class="checkbox-1">Original</paper-checkbox>
                <paper-checkbox class="checkbox-2">Checkbox with variable border width</paper-checkbox>
                <paper-checkbox class="checkbox-3">Checkbox with variable border radius</paper-checkbox>
            </div>
        </div>

    </template>

    <script>

      Polymer({
        is: "checkbox-demo"
      })
    </script>

</dom-module>
